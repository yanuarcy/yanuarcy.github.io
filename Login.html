<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- <script type="text/javascript" src="jquery.js"></script> -->


</head>
<body>
    <div id="preloader"></div>
    <img class="wave" src="img/wave.png">
        <div class="container">
            <div class="img">
                <img src="img/img.svg">
            </div>
            <div class="login-container">
                <form action="" id="loginnn">
                    <img class="avatar" src="img/avatar.svg" alt="">
                    <h2>Welcome</h2>
                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <label for="input_username">Username</label>
                            <input type="text" class="input" id="input_username">
                        </div>
                    </div>
                    <div class="input-div two focus">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <label for="input_password" >Password</label>
                            <input type="password" class="input" id="input_password">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <div class="input_wrap">
                        <!-- <span class="akses">Username atau Password salah, Ulangi lagi.</span> -->
                        <input type="" onclick="startlog()" class="btn" value="Login" id="Login_btn" readonly>
                        <p id="akses"></p>
                        
                    </div>
                </form>
            </div>
        </div>

    

    <script type="text/javascript" src="mainlogin.js"></script>

                return false;

        })

</body>
</html>
